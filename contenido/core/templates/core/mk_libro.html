<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/stylee.css' %}">
    <title>Crear libros</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">   
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registro.html'%}">Registro de Libros</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             Registrar
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'reg_user'%}">Un Nuevo Usuario</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'mk_libro'%}">Un Nuevo Libro</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Ingreso de Libros</h1>
    <div class="container">
      <div class="row">
        <form action="" method="POST" id="formulario">
          {% csrf_token %}
          <div class="form-group">
            {{ form.as_table}}            
          </div>
          <input type="submit" class="btn btn-danger" id="enviar" value="enviar">
          <input type="reset" class="btn btn-primary" id="limpiar" value="limpiar">          
        </form>
        <div id="guardado" class="alert alert-success" role="alert">{{mensaje}}</div>
      </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>

  </body>
</html>
